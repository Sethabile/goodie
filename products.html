<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Goodie | Ecommerce Website Design</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="header">
            <div class="container">
                <a href="/goodie/" class="logo">
                    <img src="images/pngtree-shopping-bag-icon.jpg">
                </a>
                <div class="navbar">
                    <a href="/goodie/">Home</a>
                    <a href="/goodie/about.html">About us</a>
                    <a href="/goodie/products.html" class="active">Products</a>
                    <a href="/goodie/cart.html">Cart <i class="fa fa-shopping-bag"></i></a>
                </div>
            </div>
        </div>

        <section class="categories">
            <div class="container">
                <a class="site-title" href="/goodie/index.html">Goodie</a>
                <a class="category-item" href="/goodie/products.html?">All</a>
                <a class="category-item" href="/goodie/products.html?category=backpacks">Backpacks</a>
                <a class="category-item" href="/goodie/products.html?category=clutch">Clutch bags</a>
                <a class="category-item" href="/goodie/products.html?category=holdalls">Holdalls and weekend bags</a>
                <a class="category-item" href="/goodie/products.html?category=laptop">Laptop bags</a>
                <a class="category-item" href="/goodie/products.html?category=shoulder">Shoulder bags</a>
            </div>
        </section>

        <div class="catalogue">
            <div class="section-header container">
                All products
            </div>
            <div class="products container"></div>
        </div>

        <div class="footer">GOODIE &copy;. Built with ❤️</div>
        <script type="text/javascript" src="js/product_template.js"></script>
        <script>
            fetch('/goodie/api/products.php')
            .then(res=>res.json())
            .then(products => {
                let filtered = products.filter(product => product.categories.includes((new URLSearchParams(window.location.search)).get('category') ?? ''))
                return filtered.length ? updateProducts(filtered) : Promise.reject()
            })
            .catch(() => showMessage('No results found'))
        </script>
    </body>
</html>
